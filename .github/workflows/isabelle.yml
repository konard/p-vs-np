name: Isabelle Verification

on:
  push:
    branches: [ main ]
    paths:
      - '**.thy'
      - '.github/workflows/isabelle.yml'
  pull_request:
    branches: [ main ]
    paths:
      - '**.thy'
      - '.github/workflows/isabelle.yml'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Check for Isabelle files
      id: check-isabelle
      run: |
        if find . -name "*.thy" -print -quit | grep -q .; then
          echo "has_files=true" >> $GITHUB_OUTPUT
        else
          echo "has_files=false" >> $GITHUB_OUTPUT
          echo "No Isabelle files found - skipping build"
          echo "To use Isabelle verification, add Isabelle theory files (.thy)"
        fi

    - name: Cache Isabelle installation
      if: steps.check-isabelle.outputs.has_files == 'true'
      id: cache-isabelle
      uses: actions/cache@v4
      with:
        path: Isabelle2025
        key: ${{ runner.os }}-isabelle-2025

    - name: Install Isabelle
      if: steps.check-isabelle.outputs.has_files == 'true' && steps.cache-isabelle.outputs.cache-hit != 'true'
      run: |
        # Try downloading with retries and timeout
        for i in {1..3}; do
          echo "Download attempt $i of 3..."
          if wget --timeout=180 --tries=3 https://isabelle.in.tum.de/dist/Isabelle2025_linux.tar.gz; then
            echo "Download successful!"
            break
          fi
          if [ $i -lt 3 ]; then
            echo "Download failed, retrying in 10 seconds..."
            sleep 10
          else
            echo "All download attempts failed. Trying alternative approach..."
            # Alternative: try GitHub mirror or pre-built container
            exit 1
          fi
        done
        tar xzf Isabelle2025_linux.tar.gz

    - name: Add Isabelle to PATH
      if: steps.check-isabelle.outputs.has_files == 'true'
      run: |
        echo "$PWD/Isabelle2025/bin" >> $GITHUB_PATH

    - name: Verify Isabelle files
      if: steps.check-isabelle.outputs.has_files == 'true'
      run: |
        echo "=== Isabelle Version ==="
        isabelle version
        echo ""
        echo "Building Isabelle theories..."
        isabelle build -D .
        echo ""
        echo "âœ“ All Isabelle theories verified successfully!"

    - name: Upload verification logs
      if: always() && steps.check-isabelle.outputs.has_files == 'true'
      uses: actions/upload-artifact@v4
      with:
        name: isabelle-logs
        path: |
          **/*.log
          verify_isabelle.sh
        retention-days: 7
