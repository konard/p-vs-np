name: Isabelle Verification

on:
  push:
    branches: [ main ]
    paths:
      - '**.thy'
      - '.github/workflows/isabelle.yml'
  pull_request:
    branches: [ main ]
    paths:
      - '**.thy'
      - '.github/workflows/isabelle.yml'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Check for Isabelle files
      id: check-isabelle
      run: |
        if find . -name "*.thy" -print -quit | grep -q .; then
          echo "has_files=true" >> $GITHUB_OUTPUT
        else
          echo "has_files=false" >> $GITHUB_OUTPUT
          echo "No Isabelle files found - skipping build"
          echo "To use Isabelle verification, add Isabelle theory files (.thy)"
        fi

    - name: Install Isabelle
      if: steps.check-isabelle.outputs.has_files == 'true'
      run: |
        wget https://isabelle.in.tum.de/dist/Isabelle2025-1_linux.tar.gz
        tar xzf Isabelle2025-1_linux.tar.gz
        echo "$PWD/Isabelle2025-1/bin" >> $GITHUB_PATH

    - name: Verify Isabelle files
      if: steps.check-isabelle.outputs.has_files == 'true'
      run: |
        echo "=== Isabelle Version ==="
        isabelle version
        echo ""
        echo "Building Isabelle theories..."
        # Generate ROOTS catalog file dynamically from all ROOT files
        # This avoids needing a committed ROOTS file that would cause merge conflicts
        find . -name "ROOT" -type f -exec dirname {} \; | sort -u > ROOTS
        echo "Found $(wc -l < ROOTS) session directories"
        # Build all sessions at once for efficiency
        isabelle build -D .
        echo ""
        echo "âœ“ All Isabelle theories verified successfully!"

    - name: Upload verification logs
      if: always() && steps.check-isabelle.outputs.has_files == 'true'
      uses: actions/upload-artifact@v4
      with:
        name: isabelle-logs
        path: |
          **/*.log
          verify_isabelle.sh
        retention-days: 7
